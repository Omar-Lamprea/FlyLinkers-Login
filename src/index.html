<div class="container">
  <section class="homepage">
    <div class="container-fluid p-4 pb-0">
      <p data-translate="slogan">¡La red #1 de contactos de la aviación!</p>
      <div class="user-form d-flex text-center justify-content-center">
        <div class="row">
          <div class="col-12 col-md-4">
            <form action="" method="POST">
              <input  data-translate="email" type="email" id="input-email" placeholder="Correo electrónico" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
              <input data-translate="password" type="password" id="input-pass" placeholder="Contraseña" required>
              <span class="auth-error" id="auth-error" style="color:red;"></span>
              <a href="#" data-translate="forgot-password">¿Has olvidado tu contraseña?</a>
              <button type="submit" name="send" data-translate="btn-logIn" class="btn btn-login-form" id="btn-login">Iniciar sesión</button>
              <button class="btn Google-button btn-login-form" type="submit" id="btn-google">
                <img src="./img/Google-g.png" alt="G" width="20">
                <span data-translate="btn-logInG">Iniciar sesión con Google</span>
              </button>
              <button id="btn-logout">Cerrar Sessión</button>
            </form>
          </div>
          <div class="col-12 col-md-8 mt-3 img-container">
            <div class="img-pilots container-image mt-3 mb-4">
              <img src="./img/Recurso 1-8-1.png" alt="pilots img" height="230">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="btn-join">
              <button class="btn btn-login-form" type="submit" data-translate="btn-join" data-bs-toggle="modal" data-bs-target="#createUser">¡Únete Ahora!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="../img/flylinkers-logo orig.png" />
    <title>FlyLinkers</title>
  </head>
<body>
    <header class="container-fluid justify-content-center header pt-2">
      <div class="container m-auto">
        <div class="row header-desktop">

          <div class="logo col d-flex justify-content-center align-items-center">
            <a href="../"><img src="../img/Recurso 1-8.png" alt="logo img" height="80"></a>
          </div>

          <div class="col-12 d-flex justify-content-center align-items-center slogan">
            <h5 data-translate="slogan" class="text-center">¡La red #1 de contactos de la aviación!</h5>
          </div>

          <div class="col btn-login user-form btns-header">
            <button class="btn" type="button" data-translate="btn-join" data-bs-toggle="modal" data-bs-target="#createUser">¡Únete Ahora!</button>
            <button class="btn" type="submit" data-translate="btn-logIn" name="send">Iniciar sesión</button>
          </div>

          <div class="btn-language col-1">
            <select name="dioma" id="language">
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>

        </div>
      </div>


            <!-- Modal -->
      <div class="modal fade" id="createUser" tabindex="-1" aria-labelledby="createUserLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createUserLabel">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" class="sign-up d-flex flex-column" id="new-user">
                <label for="newEmail">email</label>
                <input type="email" name="newEmail" id="newEmail">
                <label for="newPassword">password</label>
                <input type="password" name="newPassword" id="newPassword">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="create-user">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </header>

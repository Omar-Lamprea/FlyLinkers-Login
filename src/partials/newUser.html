<!-- Modal -->
<div class="modal fade" id="createUser" tabindex="-1" aria-labelledby="createUserLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="" class="sign-up d-flex flex-column" id="new-user">
        <div class="modal-body">
          <div class="namesInput">
            <input class="mx-1" type="firstName" name="newfirstName" id="newfirstName" placeholder="First Name" required>
            <input class="mx-1" type="middleName" name="newmiddleName" id="newmiddleName" placeholder="middle Name">
            <input class="mx-1" type="lastName" name="newlastName" id="newlastName" placeholder="Last Name" required>
          </div>
          <div class="contactIput">
            <input type="tel" name="newTel" id="newTel" placeholder="Phone" required>
            <input type="text" name="newTitle" id="newTitle" placeholder="Title">
          </div>
          <input type="email" name="newEmail" id="newEmail" placeholder="Email" required>
          <div class="passwordInput">
            <input type="password" name="newPassword" id="newPassword" placeholder="Password" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmation" required>
          </div>
          <hr>
          <div class="profile-image">
            <label for="newPhoto">profile picture</label>
            <input type="file" accept=".png, .jpg, .jpeg" name="newPhoto" id="newPhoto" onchange="showImg()">
            <img src="" alt="photo" id="profile-image" style="width: 50%; display: none;" class="m-auto">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn save-user" id="create-user">CREATE ACCOUNT NOW!</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <title>FlyLinkers</title>
    </head>
    
    <body>
        <header class="container-fluid justify-content-center header pt-3">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <img src="../img/airbus.png" alt="logo img" height="80">
                     <h1>FlyLinkers</h1>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center">
                     <h6><strong>¡La red #1 de contactos de la aviación!</p></strong>

        </div>

      </div>

    </header>



<section class="homepage">

  <div class="container-fluid mt-5">

    <div class="user-form d-flex text-center justify-content-center">

      <form action="" method="POST">

        <input type="email" placeholder="Correo electrónico" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"><br>

        <input type="password" placeholder="Contraseña"><br>

        <a href="#">¿Has olvidado tu contraseña?</a><br>

        <button type="submit" name="send">Iniciar sesión</button><br>

        <button class="Google-button" type="submit">

          <img src="./img/Google-g.png" alt="G" width="20">

          Iniciar sesión con Google</button>

        <div class="container-image mt-2">

          <img src="./img/airbus.png" alt="pilots img" height="200">

        </div>

        <button type="submit"> ¡Únete Ahora!</button>

      </form>

    </div>

  </div>

</section>



<section class="information">

  <div class="container-fluid p-3">

    <h2>Entérate de las últimas noticias, eventos, seminarios e información</h2><br>

    <span>Sobre nosotros</span>

  </div>

  <div class="button-panel p-1">

    <button>Nosotros</button>

    <button>Noticias</button><br>

    <button>Socios Fundadores</button><br>

    <button>Galeria de la fama</button>

  </div>

  <div class="container-image text-center">

    <img src="./img/airbus.png" alt="pilots img" height="150">

  </div>

</section>



<footer class="container-fluid text-center">
    <div class="row">
        <div class="col">
            <img src="./img/airbus.png" alt="pilots img" height="60">
        </div>
        <div class="row">
            <div class="col">
                <p>Contáctenos</p>
            </div>
        </div>
        <div class="row">
            <div class="col"> <small>

                8601 NW 27th Street, Suite 051-514119 Miami, FL 33122 <br>

                info@flylinkers.com<br>

                +1(786) 716-6147

            </small>

            </div>
            <div class="row">
                <div class="col">
                    <img src="" alt="Fb">
                    <img src="" alt="Ig">
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="./js/all.js"></script>
</body>

</html>

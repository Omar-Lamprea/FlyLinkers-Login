<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="../img/flylinkers-logo orig.png" />
        <title>FlyLinkers</title>
    </head>
    
    <body>
        <header class="container-fluid justify-content-center header pt-2">
            <div class="container m-auto">
                <div class="row header-desktop">
                    <div class="logo col d-flex justify-content-center align-items-center"> <a href="../"><img src="../img/Recurso 1-8.png" alt="logo img" height="80"></a>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center slogan">
                         <h5 data-translate="slogan" class="text-center">¡La red #1 de contactos de la aviación!</h5>
                    </div>
                    <div class="col btn-login user-form btns-header">
                        <button class="btn" type="button" data-translate="btn-join" data-bs-toggle="modal"
                        data-bs-target="#createUser">¡Únete Ahora!</button>
                        <button class="btn" type="submit" data-translate="btn-logIn"
                        name="send">Iniciar sesión</button>
                    </div>
                    <div class="btn-language col-1">
                        <select name="dioma" id="language">
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="createUser" tabindex="-1" aria-labelledby="createUserLabel"
            aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                             <h5 class="modal-title" id="createUserLabel">Sign Up</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="" class="sign-up d-flex flex-column" id="new-user">
                            <div class="modal-body">
                                <div class="namesInput">
                                    <input type="firstName" name="newfirstName" id="newfirstName" placeholder="First Name"
                                    required>
                                    <input type="lastName" name="newlastName" id="newlastName" placeholder="Last Name"
                                    required>
                                </div>
                                <div class="contactIput">
                                    <input type="tel" name="newTel" id="newTel" placeholder="Phone" required>
                                    <input type="text" name="newTitle" id="newTitle" placeholder="Title" required>
                                </div>
                                <input type="email" name="newEmail" id="newEmail" placeholder="Email"
                                required>
                                <div class="passwordInput">
                                    <input type="password" name="newPassword" id="newPassword" placeholder="Password"
                                    required>
                                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmation"
                                    required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn save-user" id="create-user">CREATE ACCOUNT NOW!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <section class="about-section">
            <div class="container-fluid">
                <div class="container text-center">
                     <h3 class="mt-4" data-translate="about-title">Acerca de FLYLINKERS</h3>
                    <p data-translate="about-flylinkers">FlyLinkers</p>
                    <div class="container-image">
                        <img src="./img/Recurso 3-8-1.png" alt="about" width="200">
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid pages-section py-4">
            <div class="container text-center">
                 <h3 data-translate="mision-title">Misión</h3>
                <p data-translate="mission"></p>
                 <h3 data-translate="vision-title">Visión</h3>
                <p data-translate="vision"></p>
            </div>
        </section>
        <footer class="container-fluid text-center mt-4">
            <div class="row">
                <div class="col">
                    <div class="container-image">
                        <!-- <img src="../img/flylinkers-logo orig.png" alt="pilots img" height="50"> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                     <h3 class="mb-0" data-translate="contact">Contáctenos</h3>
                </div>
            </div>
            <div class="row">
                <div class="col"> <small>

                8601 NW 27th Street, Suite <br> 

                051-514119 Miami, FL 33122<br>

                info@flylinkers.com<br>

                +1(786) 716-6147

            </small>
                </div>
            </div>
            <div class="row">
                <div class="col m-2">
                    <img src="../img/Recurso 2-8-F.png" alt="Fb" width="30">
                    <img src="../img/Recurso 1-8-I.png" alt="Ig" width="30">
                </div>
            </div>
            </div>
        </footer>
        <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
        <script type="text/javascript" src="./js/all.js"></script>
        <script type="text/javascript" src="./jsm/main.js"></script>
    </body>

</html>
